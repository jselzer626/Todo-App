<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Todo</title>
  </head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-md">
      <div class="dropdown d-inline">
        <a class="nav-link dropdown-toggle lead" role="button" data-toggle="dropdown">Change Format</a>
          <div class="dropdown-menu" id="formatToggle">
            <a class="dropdown-item lead" id="blockColumn">Block</a>
            <a class="dropdown-item lead" id="blockColumn" data-layout="column">Column</a>
            <a class="dropdown-item lead" id="tab">Tab</a>
          </div>
      </div>
      <ul class= "navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link lead" id="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link lead" id="randomFact">Random Fact</a>
        </li>
      </ul>
    </nav>
    <h1 class="display-1">todo's</h1>
    <p class="lead">Type something below to get started</p>
    <div class="input-group input-group-lg mx-auto">
      <input type="text" class="form-control" placeholder="What do you need to get done?">
      <div class="input-group-append">
        <button class="btn btn-secondary btn-lg" id="add">+</button>
      </div>
    </div>
    <div id="alertSpace">
      <p class="lead"></p>
    </div>
    <br>
    <div id="blockColumnDisplay" class="mx-auto itemView selectedFormat">
      <div class="notStarted">
        <p class="lead"><span>Not Started:</span></p>
        <ul>
        </ul>
      </div>
      <div class="inProgress">
        <p class="lead"><span>In Progress:</span></p>
        <ul>
        </ul>
      </div>
      <div class="completed">
        <p class="lead"><span>Completed:</span></p>
        <ul>
        </ul>
      </div>
    </div>
    <div id="tabDisplay" class="itemView tabDisplay mx-auto">
      <p class="lead col-4 notStarted" data-tab="notStarted">Not Started:</p><p class="lead col-4 inProgress" data-tab="inProgress">In Progress:</p><p class="lead col-4 completed" data-tab="completed">Completed:</p>
      <ul>
      </ul>
    </div>
</body>
</html>
